<div>
  <label>Name </label>
  <input (input)="onNameChange($event.target.value)" />

  {{name | titlecase}}
</div>

<div>
  <label>Date </label>
  <input (input)="onDateChange($event.target.value)" type='date' />

  {{date | date: "dd-MMMM-yyyy"}}
</div>

<div>
  <label>Payment </label>
  <input (input)="onPaymentChange($event.target.value)" />

  {{payment | currency }}
</div>

<div>
  <label>Miles </label>
  <input (input)="showMiles($event.target.value)" />

  {{miles | convert }}
</div>
